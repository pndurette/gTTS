name: "Full Test"
on:
  pull_request:
    branches:
     - master

jobs:
  fast-test:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      max-parallel: 12
      matrix:
        python-version: [2.7, 3.5, 3.6, 3.7]
        os: [ubuntu-latest, macOS-latest, windows-latest]

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: |
          pip install --upgrade pip
          pip install -e .[tests]
      - name: Lint
        run: flake8 --count --show-source --statistics
      - name: Type Check
        if: matrix.python-version > 3
        run: |
          pip install mypy
          mypy . --ignore-missing-imports
      - name: Unit Test (en)
        run: pytest -v -s gtts/
        env:
          TEST_LANGS: en

  full-test:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install
        run: |
          pip install --upgrade pip
          pip install -e .[tests]
      - name: Unit Test (full & generate coverage)
        run: pytest -v -s gtts/  --cov=gtts --cov-config=setup.cfg
        env:
          TEST_LANGS: en
          # TEST_LANGS: all
      - name: Coverage Report
        run: coveralls --verbose
        env:
          # Not doing anything unless 'travis-ci' and others, but required
          # COVERALLS_SERVICE_NAME: 'travis-ci' 
          COVERALLS_REPO_TOKEN: ${{ secrets.coveralls_token }}